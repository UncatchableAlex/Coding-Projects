<!DOCTYPE HTML>
<html>
	<head>
		<title>Alex Website Beta</title>
		<link rel = "stylesheet" href = "HomePage_Style_Sheet.css">
		<script src = ExpressionBuilderJSNative.js></script>
		<script>
			function run(params, target){
				var target = parseInt(target.replace(" ", ""));
				var errorMessage = "Error: Incorrect formatting in target field. Please try again"
				if(isNaN(target)){
					throw errorMessage;
				}
				var params = params.replace(" ", "").split(",");
				var nums = new Array();
				for(var i = 0; i < params.length; i++){
					var num = parseInt(params[i]);
					if(isNaN(num) || params.length == 0 || params[i].includes(".")){
						throw errorMessage;
					}
					nums.push(num)
				}
				var newDiv = document.createElement("div")
				if(document.getElementById("answer") != null){
					document.getElementById("answer").remove();
				}
				newDiv.innerHTML = buildExpression(nums, target);
				newDiv.id = "answer";
				document.getElementById("queryBox").appendChild(newDiv);
			}
		</script>
	</head>
	<body class = "mainBackground">
		<div class = "header">This is Alex's Homepage</div>
		<div class = "centered">
			<div id="queryBox" class="border" style="top: 50%;">
				<input type="text" id="params" value="1,2,3,4,5"/>
				<input type="text" id="target" value="15"/>
				<button type="button" onclick="run(document.getElementById('params').value, document.getElementById('target').value)">Run!</button>
			</div>
		</div>
	</body>
</html>
